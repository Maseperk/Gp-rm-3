<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoldPump Clone</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>GoldPump Clone</h1>
    <input type="text" id="usernameInput" placeholder="Enter Username" />
    <button onclick="login()">Login</button>
    <p id="userDisplay"></p>

    <nav>
      <button onclick="showTab('cases')">Cases</button>
      <button onclick="showTab('battles')">Battles</button>
      <button onclick="showTab('stats')">Stats</button>
    </nav>
  </header>

  <main>
    <section id="cases" class="tab">
      <h2>Open a Case</h2>
      <button onclick="openCase()">ğŸ Open Case</button>
      <p id="caseResult">You haven't opened a case yet.</p>

      <div id="spinnerWrapper">
        <div id="spinner" class="spinner-row"></div>
      </div>

      <h3>Drop History:</h3>
      <ul id="dropHistory"></ul>
    </section>

    <section id="battles" class="tab hidden">
      <h2>Case Battles</h2>
      <button onclick="startBattle(1)">1v1</button>
      <button onclick="startBattle(2)">2v2</button>
      <button onclick="startBattle(3)">3v3</button>
      <button onclick="startBattle(4)">4v4</button>
      <p id="battleStatus">Choose a mode.</p>
    </section>

    <section id="stats" class="tab hidden">
      <h2>Statistics</h2>
      <p>Total Cases Opened: <span id="totalCases">0</span></p>
      <p>Inventory:</p>
      <ul id="inventoryList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
